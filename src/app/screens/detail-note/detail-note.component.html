
<div class="container mt-3">
    <div *ngFor="let item of note"  class="card">
        <div class="card-header text-center">
            <h3>{{item.title}}</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mt-5" (click)="onSubmit()">Submit</button>
            </div>
            <div class="mb-3 border">
                <quill-editor [formControl]="control" class="content-editor" [placeholder]="''" [styles]="{'min-height': '120px'}"></quill-editor>
            </div>
        </div>
    </div>
</div>
