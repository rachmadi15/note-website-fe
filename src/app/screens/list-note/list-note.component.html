<div class="container mt-3">
    <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">
              <h3 class="fw-bold text-center">Daftar Catatan</h3>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary float-end" [routerLink]="'/add-note'">Tambah Catatan</button>
            </div>
          </div>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li style="cursor: pointer;" *ngFor="let item of notes" class="list-group-item d-flex justify-content-between align-items-center">
                  <span [routerLink]="['/detail', item._id]">{{ item.title }}</span>
                  <span (click)="deleteNote(item)" class="badge bg-danger rounded-pill">X</span>
                </li>
            </ul>
        </div>
    </div>
</div>
