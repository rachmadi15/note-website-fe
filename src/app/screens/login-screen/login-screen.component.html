<div class="container mt-3">
    <div class="card">
        <div class="card-header text-center">
            <h3>Login Dashboard</h3>
        </div>
        <div class="card-body">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input #username type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input #password type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="login(username.value, password.value)">Submit</button>
                <div class="mb-3">
                    <span class="form-text">
                        Belum punya akun ? <a [routerLink]="['/registration']">Daftar Disini</a>
                    </span>
                </div>
        </div>
    </div>
</div>
